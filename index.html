
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIN_SYS // ARCHIVE_V4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@100;400;700&family=Syncopate:wght@400;700&family=Bebas+Neue&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #f0f000;
            --dark-bg: #010101;
            --glass: rgba(255, 255, 255, 0.03);
            --border-glow: rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--dark-bg);
            color: #d1d1d1;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            cursor: none;
        }

        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .font-space { font-family: 'Space Grotesk', sans-serif; }

        /* Advanced CRT Overlay */
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* Glitch Animation for the Whole Page */
        @keyframes subtle-glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 1px); filter: hue-rotate(90deg); }
            2% { transform: translate(2px, -1px); filter: hue-rotate(0deg); }
            3% { transform: translate(0); }
        }
        
        /* Persistent Background Noise */
        body::after {
            content: "";
            position: fixed;
            top: -100%; left: -100%; right: -100%; bottom: -100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 10000;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        /* Custom UI Elements */
        .cyber-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-blur: 10px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cyber-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            transform: translateY(-5px);
        }

        /* Specialized Cursor */
        .cursor {
            width: 30px;
            height: 30px;
            border: 1px solid var(--neon-cyan);
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cursor::before {
            content: "";
            width: 2px;
            height: 100%;
            background: rgba(0, 243, 255, 0.3);
            position: absolute;
        }
        .cursor::after {
            content: "";
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.3);
            position: absolute;
        }

        .cursor-inner {
            width: 4px;
            height: 4px;
            background: var(--neon-pink);
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--dark-bg); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--neon-cyan), var(--neon-pink)); }

        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
        }
        .glitch-text:hover::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text:hover::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            40% { clip: rect(16px, 9999px, 78px, 0); }
            60% { clip: rect(58px, 9999px, 43px, 0); }
            80% { clip: rect(93px, 9999px, 54px, 0); }
            100% { clip: rect(11px, 9999px, 26px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(25px, 9999px, 100px, 0); }
            20% { clip: rect(56px, 9999px, 32px, 0); }
            40% { clip: rect(10px, 9999px, 88px, 0); }
            60% { clip: rect(48px, 9999px, 53px, 0); }
            80% { clip: rect(83px, 9999px, 64px, 0); }
            100% { clip: rect(1px, 9999px, 36px, 0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="crt">
    <div id="cursor" class="cursor"></div>
    <div id="cursor-inner" class="cursor-inner"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('cursor');
        const cursorInner = document.getElementById('cursor-inner');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorInner.style.left = e.clientX + 'px';
            cursorInner.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
